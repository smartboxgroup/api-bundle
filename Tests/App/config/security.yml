security:
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext

    providers:
        in_memory:
            memory:
                users:
                    test:
                        password: test
                        roles:
                          - 'ROLE_USER'
                          - 'ROLE_ADMIN'
                    admin:
                        password: admin
                        roles: 'ROLE_ADMIN'

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt|error)|css|images|js)/
            security: false

        rest_secured:
            pattern:   /api/rest/.*
            stateless: true
            http_basic: ~

        main:
            anonymous: ~