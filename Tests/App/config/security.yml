security:
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
        Smartbox\ApiBundle\Security\User\ApiUser: plaintext

    providers:
        smartapi:
            id: smartapi.security.user_provider

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt|error)|css|images|js)/
            security: false

        rest_secured:
            pattern:   /api/rest/.*
            stateless: true
            http_basic: ~

        main:
            anonymous: ~

    role_hierarchy:
        ROLE_ADMIN: ROLE_USER